{% extends "layout.html" %}

{% block title %}
  Weather50 - Settings
{% endblock %}

{% block main %}
<div class="flex flex-col w-full h-full mt-6 gap-6 text-gray-200">
  <div class="flex flex-col gap-4">
    <h2 class="text-xs font-semibold text-gray-400">UNITS</h2>
    <div class="bg-[#1c2534] rounded-xl p-4">
      <div class="flex justify-between items-center">
        <span class="text-sm">System</span>
        <div class="flex bg-[#151e2b] rounded-lg p-1 w-2/3">
          <a href="/settings?units=metric" class="flex-1 text-center py-1.5 text-sm rounded-md transition-all {{ 'bg-[#2f3e55] text-white' if units == 'metric' else 'text-gray-400' }}">
            Metric
          </a>
          <a href="/settings?units=imperial" class="flex-1 text-center py-1.5 text-sm rounded-md transition-all {{ 'bg-[#2f3e55] text-white' if units == 'imperial' else 'text-gray-400' }}">
            Imperial
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-between items-center bg-[#1c2534] rounded-xl p-4">
    <div class="flex items-center gap-2">
      <span class="text-sm">12-Hour Time</span>
      <span class="text-sm text-gray-500">(coming soon)</span>
    </div>
    <span class="relative w-[47px] h-[29px] rounded-full bg-gray-700 opacity-50 cursor-not-allowed pointer-events-none">
      <div class="absolute top-[3px] left-[3px] w-[22px] h-[22px] bg-white rounded-full"></div>
    </span>
    <!-- <a href="/settings?time12={{ '0' if time12 else '1' }}" class="relative w-[47px] h-[29px] rounded-full transition-colors {{ 'bg-blue-500/90' if time12 else 'bg-gray-700' }}">
      <div class="absolute top-[3px] {{ 'translate-x-[22px]' if time12 else 'translate-x-[3px]' }} w-[22px] h-[22px] bg-white rounded-full transition-transform"></div>
    </a> -->
  </div>

</div>
{% endblock %}

{% block side %}

{% endblock %}
